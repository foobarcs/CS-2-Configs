unbindall

// for Sydney servers
mm_dedicated_search_maxping "96"

rate "1000000"

fps_max "999"

// disabled animated avatar
cl_allow_animated_avatars "0"

// disabled silencer detached
cl_silencer_mode "0"

// right hand viewmodel
cl_prefer_lefthanded "0"

// always show fps ping and packet loss
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_net_misdelivery_show "2"

// sensitivity
sensitivity "2.0"
// sensitivity "0.5"

// turn off dm random buy on official server
cl_dm_buyrandomweapons "0"


// in-game audio settings
// snd_menumusic_volume "0.03"
volume "0.45"
snd_tensecondwarning_volume "0.08"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_mapobjective_volume "0"


// mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
// bind "MOUSE4" "clutch_mode_toggle"  // clutch key
bind "MOUSE5" "+voicerecord"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "invprev"

// keyboard
bind "ESCAPE" "cancelselect"  
bind "`" "toggleconsole"

// keyboard numeric & symbols
// quick switch between knife and lastinv
alias +knife slot3 
alias -knife lastinv 
bind "-" +knife  

// cs2 jumpthrow bind
alias +throw "-attack;-attack2"
bind "ALT" "+jump;+throw"
bind "SPACE" "+jump"

bind "TAB" "+showscores"
bind [ "sv_rethrow_last_grenade"
bind "]" "ent_fire smokegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound";
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot7"
bind "5" "slot5"
bind "6" "toggle cl_radar_scale 0.9 0.28"
// bind "7" ""
bind "8" "slot8"
bind "9" "slot9"

// move around with mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// keyboard alphabet
bind "a" "+left"                         
bind "b" "buymenu"
bind "c" "slot10"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
unbind "h" ""
unbind "i" ""
bind "j" "noclip"
unbind "k"
unbind "l"
bind "m" "teammenu"
// bind "n" ""
bind "o" "toggle volume 0.04 0.45"
// mouse4 for Spotify next song from AutoHotKey will toggle p key in-game
unbind "p"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
alias +fjt          "+forward; +jump;"
alias -fjt          "-jump; -forward;"
alias +fjtRelAttack "-attack;-attack2;"
bind "v"     "+fjt; +fjtRelAttack"
bind "w" "+forward"
bind "x" "slot6"
bind "y" "messagemode"
bind "z" "slot8"
bind "CTRL" "+duck"
bind SHIFT "+sprint"
bind "F1" "buy smokegrenade; buy flashbang; buy molotov; buy incgrenade; buy hegrenade;"
bind "F2" "buy vesthelm;"
bind "F3" "buy defuser;"
bind "F4" "buy m4a1; buy ak47; buy vesthelm; buy incgrenade; buy molotov; buy flashbang; buy hegrenade; buy smokegrenade;"
bind "F5" "buy smokegrenade;"
bind "F6" "buy flashbang;"
bind "F7" "buy molotov; buy incgrenade;"
bind "F8" "buy hegrenade;"
bind "F9" "exec csprac"
bind "\" "radio"  // radio cmd to activate auto spectator when watching CS:GO TV
bind "," ""
bind "." ""
bind "/" ""
bind "'" ""

// always show inventory on screen
cl_showloadout "1"

// disabled press E to open buy menu
cl_use_opens_buy_menu "0"

// radar
cl_radar_always_centered "0"
cl_radar_scale "0.31"
cl_hud_radar_scale "1.10"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"


//show teammates colors and color's letters
cl_teammate_colors_show "2"

// show alive teammate in numbers instead of avator
cl_teamcounter_playercount_instead_of_avatars "1"

// show friends and party crosshair
cl_show_observer_crosshair "1"

// disabled beginner instructor message
gameinstructor_enable "0"


// weapon crosshair
cl_crosshair_drawoutline "1"
